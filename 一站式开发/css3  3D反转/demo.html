<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	* {margin:0;padding:0}
	.nav {padding:50px;}
	.nav li {list-style:none;float:left;padding:0 15px;-webkit-perspective:100px;}
	.nav a {float:left;position:relative;font-size:14px/30px;text-decoration:none;-webkit-transform-style:preserve-3d;-webkit-transition:all 0.5s;-webkit-transform-origin:center center -10px;}
	.nav span {float:left;width:60px;text-align:center;-webkit-backface-visibility:hidden;}
	.nav span:nth-of-type(1) {position:absolute;left:0;top:-18px;-webkit-transform-origin:bottom;-webkit-transform:rotateX(90deg);}
	
	.nav a:hover {-webkit-transform:rotateX(-90deg);}
</style>
</head>

<ul class="nav">

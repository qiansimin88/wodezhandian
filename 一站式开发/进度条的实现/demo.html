<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页进度条</title>
	<style>
		.progressWrap {width:500px;border:2px solid red;height: 30px;}
		.progress {width:0;height: 30px;background: #000;}
	</style>
	<script src="../../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="progress.js"></script>
	<script>

	//实例化一个方法
	$(function () {


	var demo = new progress({

		resourceArr : [
		'http://www.dianchuifeng.net/img/aHR0cDovL2ltZy5kYXBpeGllLmNvbS91cGxvYWRzL2FsbGltZy8xMDEwMjEvY28xMDEwMjExMTQ2MDgtMi5qcGc=.jpg',
		'http://www.aomy.com/attach/2013-08/1377649164zAgr.jpg',
		'http://img4.duitang.com/uploads/blog/201407/14/20140714125351_fJyjK.jpeg',
		'http://img2.imgtn.bdimg.com/it/u=788307952,1026224254&fm=23&gp=0.jpg',
		'http://cdn.duitang.com/uploads/item/201401/10/20140110234635_4cnEX.jpeg',
		'http://cdn.duitang.com/uploads/item/201401/10/20140110234635_4cnEX.jpeg',
		'http://fa.topit.me/a/e9/05/11511770229a005e9ao.jpg',
		'http://p8.qhimg.com/t010f1e8badf1134376.jpg',
		'http://p8.qhimg.com/t01cf37ea915533a032.jpg',
		'http://p3.qhimg.com/t0193d8a3963e1803e9.jpg',
		'http://p3.qhimg.com/t01cd6a4d4b4bd4457b.jpg'
	],

	onStart:function (i) {

		console.log('11条数据开始加载')

	},

	onProgress: function  (n,i) {

		var obj = $('.progress');

		var widths = (n/i*100)+'%';

		obj.css('width',widths)

	},

	onCompete: function (d) {

		console.log('加载了'+d)

	}




	});

	demo.start();


	})

	</script>
</head>
<body>
	<div class="progressWrap">
		<div class="progress">

		</div>
	</div>
</body>
</html>

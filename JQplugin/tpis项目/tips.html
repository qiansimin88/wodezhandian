		<script>
			
		
			//2014-12-27 create qsm   样式自己写 插件不支持   本身的创建的TipsBox必须是绝对定位哦 。
			(function ($){
				
				$.fn.toolTips = function (op){
					
					var defaults = {
						
						eventType : 'mouseenter',
						
						msg : '呵呵',   /*支持数组或者字符串*/
						
						deClass:'stepTips',
						
						animate : true,
						
						delayTime : 500,
						
						moveL : 20,
						
						movgTop : -32
						
					};
					
					var op = $.extend(defaults,op||{});
					
					return this.each(function (i) {
						
						var _this = $(this),
						
							dt = op.eventType,
							
							dMsg = op.msg;
							
							
							_this.hover(function(){
								
								var showMsg = $.type(dMsg) == 'array' ? dMsg[i] : dMsg,
								
							        newTipBox = "<span class='stepTips'>"+showMsg+"<span class='arrow-right'></span></span>",
								
									fatherDom  = _this.parent(),
									
									prevDom = _this.prev(),
								
									fLeft = fatherDom.position().left,
									
									fTop = fatherDom.position().top,
									
									dLeft = fatherDom.width() + 15;

									fatherDom.append(newTipBox);
									
									var dTop = fatherDom.find('.'+op.deClass).height()/2;
									
									$('.'+op.deClass).css({
										
										left : dLeft,
										
										top : -dTop,
										
										display:'none'
										
									});
									
									$('.'+op.deClass).fadeIn();
								
								
							},function(){				
								
								var showMsg = $.type(dMsg) == 'array' ? dMsg[i] : dMsg,
								
							        newTipBox = "<span class='stepTips'>"+showMsg+"<span class='arrow-right'></span>",
								
									fatherDom  = _this.parent();
																		
									fatherDom.find('.'+op.deClass).fadeOut('normal',function(){
										
											fatherDom.find('.'+op.deClass).remove();
										
									})
						
							})
							
					});
					
				};
				
				/*msg*/
				
				var showmsgNew = ['无论是从感兴趣的专业，还是理想的职业出发，都能为您精准定位最适合的专业！','广罗各大院校，多种检索方法，为您开启智能选校模式！','最全面的申请材料明细，丰富多彩的模板库，让留学申请无懈可击！','自助保存功能、快捷网申系统、一键上传所有材料，分分钟助您通往名校！','全程跟进申请进度，实时掌握最新信息！','大到院校排名比拼，小到校园生活差异，让留学选择更加显而易见！',
						'留学仅有院校Offer是不够的，一纸签证绝对影响大局！办理签证，留帮网助您一步到位！','初入异国他校，如何快速融入？留帮入学资讯，带您领略校园学习生活新风采！','留帮网助您打开梦幻留学大门，最终走入理想院校！'
				];
				
				$('.stepbtn').toolTips({
					
					msg : showmsgNew
			
				});
				
			})(jQuery)
		</script>

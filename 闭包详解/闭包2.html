<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	function waibu(){
		var i=0;
		return function neibu(){
				alert(i++);	
			};	
	};
	var yinyong=waibu();   //变量yinyong  引用函数waibu()的执行后变成的neibu函数 neibu
	yinyong();	//0
	yinyong();	//1
	yinyong();	//2
	
	//可以看出i没有被销毁  每次执行 都会增加 就是因为 内部函数neibu已经变成了闭包了
</script>
</head>

</body>

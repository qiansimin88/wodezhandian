<title>无标题文档</title>
<script>
	var a=12
	var b=10
	
	var c=0;
	                          //思想就是 在设置一个另外的交换的盒子。把A给C，把B给A 在把C给B。就可以交换A和B的值了。
	c=a;
	a=b;
	b=c;
	
	alert('A：'+a+','+'B:'+b)
</script>

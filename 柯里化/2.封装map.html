    Array.prototype._map = function (fn, context) {
        var len = this.length;
        var temp = []; 
        if(typeof fn !== 'function') {
            throw TypeError('first parameter must be function ðŸ˜‘');
        };
        for(var i = 0; i < len; i ++) {
            temp.push(fn.call(context, this[i], i, this));  //ç»Ÿä¸€æ”¾è¿›temp ä»¥ä½œè¿”å›ž
        };
        return temp;
    };

    var newArray = [1, 2, 3, 4]._map(function (o ,i) {
        return  o + 1;
    }); 
    console.log(newArray);      //[2,3,4,5]
</script>

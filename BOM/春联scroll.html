<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1 { width:100px;height:150px;position:absolute;right:0;bottom:0;background:#F00;}
</style>
<script>
	window.onscroll=window.onresize=function()          //window.onresize当窗口改变大小的时候起作用
	{
		var oDiv=document.getElementById('div1')
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		oDiv.style.top=scrollTop+document.documentElement.clientHeight-oDiv.offsetHeight+'px'
	}
</script>
</head>

<body style="height:2000px;">
<div id="div1"></div>
</body>
</html>

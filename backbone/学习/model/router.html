<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../../lib/jquery.js"></script>
<script src="../../lib/underscore.js"></script>
<script src="../../lib/backbone.js"></script>
<script>
	var Approuter = Backbone.Router.extend({
		
		routes : {
			
			'post/:id' :'getPost',
			
			'posts/*path' : 'getAnyPahth',
			
			'postss/:router/:act' : 'getPostSub',
			
			'*action' : 'defaults'
			
		},
		
		getPost:function (id) {
			
			alert(id);
			
			//下面的是 手动触发 和jquery 的trrger类似
			
			app_router.navigate('/posts/asdasd',{'trigger':true,'replace':true})
			
		},
		getAnyPahth: function (path) {
			
			alert(path)
		
		},
		
		getPostSub : function (id1,id2) {
			
			alert(id1+'_'+id2);	
			
		},
		defaults : function (id) {
			
			alert(id)
		
		}		
	});
	
	var app_router = new Approuter;
	
	Backbone.history.start();
</script>
</head>

<body>
	<a href="#post/20">demo</a>

</body>

</html>

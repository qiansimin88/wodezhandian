<script>
	var i=0;
	while(i<50)
	{
		document.write(i+'asdasdas'+'\n')	  
		i++
		
	}
 //while循环适合  判断   当为true一直循环写 'asdasd'  for循环适合计数
 
 /*   while (布尔值语句)
 	{
		表达式；
		i++||i--	
	}  */
	
	//意思就是布尔值成立  则循环执行语句  当i++||i--为false时 终止语句
</script>

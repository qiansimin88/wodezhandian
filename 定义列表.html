<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
      .radius{
          border-radius: 25px;
          -webkit-border-radius: 25px;
          width: 50px;
          height: 50px;
          background-color: #000;
      }
      @-webkit-keyframes ChangeCycle {
          0% {background:rgba(0,0,0,1); border-radius: 25px;
              -webkit-border-radius: 25px;
              width: 50px;
              height: 50px;}
          50%{background:rgba(0,0,0,0.5);border-radius: 15px;
              -webkit-border-radius: 25px;
              width: 30px;
              height: 30px;}
          100%{background:rgba(0,0,0,0.1);border-radius: 5px;
              -webkit-border-radius: 25px;
              width: 10px;
              height: 10px;
		}
      }

      #radius{
          -webkit-animation: ChangeCycle 2s ease-in-out infinite;
      }
    </style>
</head>

<body>
<div class="radius" id="radius"></div>
</body>
</html>

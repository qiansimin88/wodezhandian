<title>无标题文档</title>
<script>
	var c=3;
	
	function test(){
		this.c=4;	
	}
	
	var hehe=new test();
	
	alert(hehe.c);      //4      这个hehe.c是指的是hehe构造函数下面的c   这个c当然是test()函数下面的c咯。
</script>

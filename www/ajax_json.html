<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="aJax.js"></script>
<script>
	window.onload=function()
	{
		var oUl=document.getElementById('ul1');
		var aBtn=document.getElementsByTagName('a');
		
		for(var i=0;i<aBtn.length;i++)
		{
			aBtn[i].index=i	;
			aBtn[i].onclick=function()
			{
				oUl.innerHTML='';
				ajax('page'+(this.index+1)+'.txt',function(str){   //str就是里面的内容
					var arr=eval(str);                              //eval（）就是ajax里面的字符串转换成数组
					for(var i=0;i<aBtn.length;i++)   //通过for循环 创建三个li 每个li的HTML就是各自的user和pass
					{
						var aLi=document.createElement('li');   
						aLi.innerHTML='<div>'+arr[i].user+'</div><strong>'+arr[i].pass+'</strong>';
						oUl.appendChild(aLi);	
					}
						
				});
			};
		}	
	}
</script>
</head>

<body>
<ul id="ul1">
</ul>
<a href="javascript:;">1</a>
<a href="javascript:;">2</a>
<a href="javascript:;">3</a>
</body>
</html>

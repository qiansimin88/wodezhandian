<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>水平导航菜单（DIV+CSS）</title>
<style type="text/css">
body{
 background:#fff;
 font-family: Arial, Helvetica, sans-serif;
 color:#6666666;
 padding: 0px;
 margin: 5px;
 text-align: center; 
 font-size: 12px;
}

#nav{
 height: 44px;
 width: 425px;
 background: #FFF;
 margin:100px auto;

 }
.vline{
 background:#999;
 width: 1px;
 height: 20px;
 }
#nav ul{
 margin:0px;
 padding: 0px;
 list-style-type: none;
}
#nav li{
 float: left;
 font-family: Arial;
 font-weight: bold;
 font-size: 12px;
 text-align: center;
}
#nav li a{
 display: block;
 width: 84px;
 line-height: 28px;
 color:#666; 
 text-decoration: none;
 border-top: 4px solid #0f35aa;
 }
#nav li a:hover{
 color:#7c8dd9;
 border-top: 4px solid #7C8DD9; 
}
</style>
</head>

<body><div id="nav"><ul><li><a href="#">产品介绍</a></li><li class="vline"></li>
<li><a href="#">服务支持</a></li><li class="vline"></li>
<li><a href="#">联系我们</a></li><li class="vline"></li>
<li><a href="#">新闻中心</a></li><li class="vline"></li>
<li><a href="#">公司简介</a></li><li class="vline"></li>
</ul></div>
</body>
</html>

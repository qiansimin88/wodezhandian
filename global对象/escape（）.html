<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
/*	var str=" 方法返回一个包含了 charstring 内容的字符串值（ Unicode 格式）。所有空格、标点、重音符号以及其他非 ASCII 字符都用 %xx 编码代替，其中 xx 等于表示该字符的十六进制数。例如，空格返回的是"
	document.write(escape(str))       escape(字符串)把字符串转换为编码形式 */
	var str="%20%u65B9%u6CD5%u8FD4%u56DE%u4E00%u4E2A%u5305%u542B%u4E86%20charstring%20%u5185%u5BB9%u7684%u5B57%u7B26%u4E32%u503C%uFF08%20Unicode%20%u683C%u5F0F%uFF09%u3002%u6240%u6709%u7A7A%u683C%u3001%u6807%u70B9%u3001%u91CD%u97F3%u7B26%u53F7%u4EE5%u53CA%u5176%u4ED6%u975E%20ASCII%20%u5B57%u7B26%u90FD%u7528%20%25xx%20%u7F16%u7801%u4EE3%u66FF%uFF0C%u5176%u4E2D%20xx%20%u7B49%u4E8E%u8868%u793A%u8BE5%u5B57%u7B26%u7684%u5341%u516D%u8FDB%u5236%u6570%u3002%u4F8B%u5982%uFF0C%u7A7A%u683C%u8FD4%u56DE%u7684%u662F"
	document.write(unescape(str))    // 把编码转换为字符串形式  适合一同与防盗链
  
</script>
</head>

<body>
</body>
</html>

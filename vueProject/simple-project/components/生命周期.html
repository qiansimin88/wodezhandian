<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    new Vue({

        el: "#app",

        data: {
            message: 'hello world'
        },
        created:function () {
            this.message = '123456'
        }
    })
</script>
</html>

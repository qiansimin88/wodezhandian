<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{age}}
       <input v-model="age" @click="hehe" number>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        methods:{
            hehe:function () {
                this.$set("age",10)
            }
        }       
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>              
    <div id="app">
        <ui-dialog heheda="asd" title="中国"></ui-dialog>
    </div>
</body>
<script>
new Vue({
    el:'#app',
    components:{
        'ui-dialog':{ //组建名字
            props:['heheda','title'],   
            template:'<h2>{{heheda}}{{title}}</h2>'
        }
    }
})
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
     <ul>
         <li v-for="i in todos">
             {{i.text}}
         </li>
     </ul>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            todos:[
                {text:'1'},
                {text:'2'},
                {text:'3'}
            ]
        }

    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <input type="text" v-model="message">
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'hello world'
        }

    })
</script>
</html>

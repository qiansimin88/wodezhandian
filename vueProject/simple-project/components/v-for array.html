<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
     <ul>
         <li v-for="i in heheList">
            <p v-if="{{$index}}"></p>
             {{ i.name }}
         </li>
     </ul>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            heheList:[
                {name:"qiansimin"},
                {name:'json'}
            ]
        }

    })
</script>
</html>

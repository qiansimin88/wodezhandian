<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <button @click="jsmethod">click</button>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'hello world'
        },
        methods:{
            jsmethod:function () {
                this.message = this.message.split(' ').reverse().join('');  //反转字符串的一个方法
            }
        }

    })
</script>
</html>

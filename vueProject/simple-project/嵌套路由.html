<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.min.js"></script>
</head>

<body>
	<div id="app">
	    <h1>Hello App!</h1>
	    <p>
	        <a v-link="{ path: '/foo' }">Go to /foo</a>
	        <a v-link="{ path: '/foo/bar' }">Go to /foo/bar</a>
	        <a v-link="{ path: '/foo/baz' }">Go to /foo/baz</a>
	    </p>
	    <router-view></router-view>
    </div>
    <script>
    	var foo = Vue.extend({
    		template:
    		'<div class="foo">'+
    			'<h2>this is foo</h2>'+
    			'<router-view></router-view>'+
    		'</div>'
    	});

    	var bar = Vue.extend({
    		template:'<p>this is bar!</p>'
    	});

    	var Baz = Vue.extend({
    		template:'<p>this is baz</p>'
    	})

    	//实例化路由
    	var router = new VueRouter();

    	//映射
    	router.map({
    		'/foo':{
    			component:foo,
    			// /foo下面的子路由
    			subRoutes : {
    				'/':{
    					component:{
    						template: '<p>这是首页</p>'
    					}
    				},
    				'/bar':{
    					component:bar
    				},
    				'/baz':{
    					component:Baz
    				}
    			}
    		}
    	})

    	var App = Vue.extend({});  //空组件

    	router.start(App,'#app')
    </script>
</body>

</html>

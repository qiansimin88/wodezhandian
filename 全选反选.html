<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
 window.onload=function()
 {   //四个true全是就是true,有一个false全选就是false

	var oDiv=document.getElementById('div1');
	
	var oDiv1=document.getElementById('div2')
	var inputs=oDiv1.getElementsByTagName('input')
	for(var i=0;i<inputs.length;i++)
	{
		inputs[i].onclick=function()
		
		{
			for(var i=0;i<inputs.length;i++)
			{
				if(inputs[i].checked==false)    //其实for寻坏的[i]不是全部的意思，而是范围的意思，只要在这个范围内有false  odiv就是false
				{
					oDiv.checked=false;
					
				}
				else if (inputs[0].checked==true && inputs[1].checked==true && inputs[2].checked==true && inputs[3].checked==true)
				{
					oDiv.checked=true	
				}
					
			}
			
		}
	}
 }
</script>
</head>

<body>
<input  id="div1" type="checkbox"/>全选</br>
<div id="div2">
<input type="checkbox"/></br>
<input type="checkbox"/></br>
<input type="checkbox"/></br>
<input type="checkbox"/></br>
</div>
</body>
</html>

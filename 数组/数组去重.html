<title>无标题文档</title>
<script>
 function un (parm) {
	var obj={};
	var arr=[];
	
	for (var i=0;i<parm.length;i++) {
		if(!obj[parm[i]]) {
			obj[parm[i]]=1;
			arr.push(parm[i])	
		}	
	}
	return arr;		 
}
var a=[1,1,2,3,2]
alert(un(a))
</script>

	//如果求一个数组的最大值
	
	var arr=[1,2,4,465,0,245];
	var maxNum=Math.max.apply(Math,arr);

	/*
		这个技巧的关键是把Math 对象作为apply()的第一个参数，从而正确地设置this 值。然后，可

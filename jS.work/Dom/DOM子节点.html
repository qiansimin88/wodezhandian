<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul');
	//alert(oUl.childNodes.length)
	
/*	for(var i=0;i<oUl.children.length;i++)              //way1 简便的方法。用children这个属性  来忽略文本节点
	{
		oUl.children[i].style.background='blue'	
	}  */
	
	for(var i=0;i<oUl.childNodes.length;i++)            //way2   用nodeType==1的方法来忽略文本节点
	{
	   /*nodeType==3       ->文本节点
		nodeType==1       ->元素节点                      //子节点只算第一层，在子节点里面内嵌的其它元素节点不算作父级的子节点。
		alert(oUl.childNodes[i].nodeType);*/
		if(oUl.childNodes[i].nodeType==1)
		{
			oUl.childNodes[i].style.background="red";
		}
		
	}
	
}


</script>
</head>

<body>
	<ul id="ul">
    	<li></li>
        <li></li>
    </ul>
    
        
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#ul1 {background:green;
}
#ul2 {background:yellow;}
</style>
<script>
	window.onload=function()
	{
		var oU1=document.getElementById('ul1');
		var oU2=document.getElementById('ul2');
		var oBtn=document.getElementById('btn1');
		
		oBtn.onclick=function()
		{
			var sChild=oU1.children[0];
			//oU1.removeChild(sChild);  可有可无，因为appendChild有两种含义，1是删除以前的父级2是加入到XX的子集。
			oU2.appendChild(sChild)	;
		}
	}

</script>
</head>

<body>
	<ul id="ul1">
    <li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li>
    </ul>
    <input id="btn1" type="button" value="移动"/>
    <ul id="ul2">
    </ul>
</body>
</html>

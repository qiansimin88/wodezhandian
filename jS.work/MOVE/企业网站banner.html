<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{padding:0;margin:0;}
img {border:none;}li {list-style:none;}
#img {height:300px;width:950px;margin:0 auto;position:relative;overflow:hidden;}
#img ol {position:absolute;right:50px;bottom:5px;z-index:1}
#img ol li {float:left;padding:1px 4px;border:1px solid #FFF;margin-right:10px;}
#img ul {width:950px;height:300px;position:absolute;left:0;top:0;opacity:1;filter:alpha(opacity:100)}
#img ul li {float:left;overflow:hidden;}
.active {text-align:center;font-weight:bolder;color:#55BFFF;background:#09F;position:relative;bottom:3px;}
</style>
<script src="../../js/prefectmove.js"></script>
<script>
	window.onload=function()
	{
		var oDiv=document.getElementById('img');
		var aOl=oDiv.getElementsByTagName('ol')[0];
		var aLi=aOl.getElementsByTagName('li');
		var aUl=oDiv.getElementsByTagName('ul')[0];
		var aUl_li=aUl.getElementsByTagName('li');
		var now=0;
		
			for(var i=0;i<aLi.length;i++)
			{
				aLi[i].index=i;
				aLi[i].onmouseover=function()
				{
					    now=this.index;
						tab()  //for循环的作用域  所依不移动
				}
			
				
			};
		function tab()
		{
		
					      //now的作用域要用在下面 所依带下来。
			  for(var i=0;i<aLi.length;i++)
			  {
				  aLi[i].className=""
			  }
			  aLi[now].className='active'
			  //aUl.style.top=-this.index*aUl_li[0].offsetHeight+'px';
			  move(aUl,{top:-300*now,opacity:30},function(){
				  
				  move(aUl,{opacity:100})
			  });
		  
			
		};
		function next()
		{
			now++
			if(now==aLi.length)
			{
				now=0	
			}
			tab()
		};
		timer=setInterval(next,2000)
		
		oDiv.onmouseover=function()
		{
			clearInterval(timer)	
		};
		oDiv.onmouseout=function()
		{
			timer=setInterval(next,2000)
		}
		
		
	}
	
</script>
</head>

<body>
<div id="img">
	<ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
    	<li><img src="../../img2/hkv1.jpg"></li>
        <li><img src="../../img2/hkv2.jpg"></li>
        <li><img src="../../img2/hkv3.jpg"></li>
    </ul>
</div>
</body>
</html>

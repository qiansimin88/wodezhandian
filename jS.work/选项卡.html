<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1 .active{
			  background:#F6F;
			 }
#div1 div {
			width:200px;
			height:200px;
			background:#999;
			border:1px solid gray;
	        display:none;
		  }
</style>
<script>
window.onload=function()
{

	var oDiv=document.getElementById('div1');
	var aBtn=oDiv.getElementsByTagName('input');
	var aDiv=oDiv.getElementsByTagName('div');
	
	
	
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;    						//加index=i
		aBtn[i].onmouseover=function()
		{    
			for(var i=0;i<aBtn.length;i++)
			{
				aBtn[i].className='';
				aDiv[i].style.display='none'		
			}
			this.className='active';
			alert(i)
			aDiv[this.index].style.display='block'
		};

			aBtn[e].onmouseover=function(){
				for(var d=0;d<aBtn.length;d++)
				{
					aBtn[d].className=""
					aDiv[d].style.display="none"	
				}
				this.className='active';
				aDiv[e].style.display='block'	
			}
		})(i)*/
	};
	
}


</script>


</head>
<body>
<div id="div1">
<input type="button" value="教育"/>
<input type="button" value="留学"/>
<input type="button" value="出国"/>
<input type="button" value="签证"/>

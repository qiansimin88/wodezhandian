<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type=text/css>
* {padding:0px;
margin:0px;}
#div1 {
		height:500px;
		width:500px;
		background:#900;
		position:absolute;
		left:-30px;
		top:20px;
		}
		
#div2 {width:400px;height:400px;background:#00C;margin:0 auto;position:relative;}
</style>
<script>

setInterval(function(){
	var oDiv=document.getElementById('div1')
	oDiv.style.left=oDiv.offsetLeft+1+'px';                //offsetLeft的Left的L要用大写的L。
	
	},1);




</script>


</head>

<body>
<div id="div2">
<div id="div1" onclick="alert(this.offsetLeft);")></div>
</div>
</body>
</html>

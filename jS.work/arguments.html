<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	
	function sun()
{	var n1=0;
	var str='';
	for(var i=0;i<arguments.length;i++)           //argumnets是调用参数数组的意思。
	{
		
		n1+=str+arguments[i];	                      //+=是x=x+y的意思。
    }
		return n1;
}                                      //当实参比形参多的时候用arguments来获取实参。
	
	
	alert(sun(1,2,2,3,4,5,6,7,8,9,0,345,4,6,64646))
</script>
</head>

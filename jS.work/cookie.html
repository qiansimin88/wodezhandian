<title>无标题文档</title>
<script>

	//假如cookie 是   'uid=5;name=hehe;age=19'
	function getCookie (obj) {
		
		var cookie=document.cookie;
		
		var arrCookie=cookie.split(';');    //[uid=5,name='hehe',age=19]
		
		for (var i=0;i<arrCookie.length;i++) {
			
			var resCookie=arrCookie[i].split('=');  //for循环分别循环数组中的每个单元 通过=号再次切割 
			  
			 if (resCookie[0] == obj ) {
				 
				return resCookie[1];	 
			} 			
		}	
	}
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function()
{ var oBtn=document.getElementById('btn1');
  var oBtn3=document.getElementById('btn2');
  var oBtn4=document.getElementById('btn3');
  var oDiv=document.getElementById('div1');
  var oBtn2=oDiv.getElementsByTagName('input');
  oBtn.onclick=function()
  {
	for(var i=0;i<oBtn2.length;i++)
	{
		oBtn2[i].checked=true;
    } 
  };
  oBtn3.onclick=function()
   {
	  for(var i=0;i<oBtn2.length;i++)
	 {
		  oBtn2[i].checked=false;
	 }
   };	
   oBtn4.onclick=function()
   {
	for(var i=0;i<oBtn2.length;i++)
	{
     if(oBtn2[i].checked==true)        //if语句记得要加双等于号== !important
	     {
			 oBtn2[i].checked=false;
	      }
	 else
	     {
		    oBtn2[i].checked=true; 
		 }
	 
	 }   
	   
   };
}

</script>

<body>

<input type="button" id="btn1" value="全选"/>
<input type="button" id="btn2" value="不选"/>
<input type="button" id="btn3" value="反选"/>

<br/>
<div id="div1">
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
<input type="checkbox"/><br/>
</div>
</body>
</html>

<title>无标题文档</title>
<script>
	for(var i=1;i<10;i++)
	{	
		if(i%5==0)
		{
			continue;                         //中断整个循环
												
			//continue;						//中断本次循环。实例就是中端i==这次就不显示弹出5了、
		}
		alert(i)
	}



</script>

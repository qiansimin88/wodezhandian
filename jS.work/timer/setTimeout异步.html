<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	/*
		异步：非阻塞加载   前面的代码不会影响后面代码的执行
		同步：阻塞加载		前面的代码会影响后面的代码
	*/
	setTimeout(function(){
		alert(2)
	},1000);
	
	alert(1);
	
	/*
		   先弹出  1  在弹出 2   这个在JS里面是不正常的，  但是setTimeout是异步加载，所以是不阻塞 加载通道的，，所以先加载了alert(1)  然后在加载了 延迟1秒的alert(2)
	*/
</script>
</head>

<body>
</body>
</html>

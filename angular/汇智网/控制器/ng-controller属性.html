<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ng-init</title>
    <script src="../../js/angular.1.3.0v.js"></script>
</head>

<body>
  <script>
    function MyController($scope) {
        $scope.person = {
            name: "World"
        };
    }
    </script>

    <div ng-app="" ng-controller="MyController">
        <p>请输入一个名字：
            <input type="text" ng-model="person.name"></p>
        <p>Hello <span ng-bind="person.name"></span> </p>
    </div>
  
</body>

</html>

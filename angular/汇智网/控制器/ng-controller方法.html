<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	   <script src="../../js/angular.1.3.0v.js"></script>
	
</head>
<body>
	<div ng-app="" ng-controller='myController'>
		Your name :
		<input type="text" ng-model="name"/>
		<button ng-click="sayhello()">打招呼吧</button>
		<hr/>
		<span ng-bind="greeting"></span>
	</div>
	<script>
		function myController  ($scope) {

			$scope.name = 'Wrolde';

			$scope.sayhello = function () {

				$scope.greeting = 'Hello'+$scope.name;

			}

		}
	</script>
</body>
</html>

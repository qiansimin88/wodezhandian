<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	   <script src="../../js/angular.1.3.0v.js"></script>
</head>
<body>
	<div id="log">
		
	</div>
<script>
	angular.element(document).ready(function () {
		//注射器 injector
		angular.injector(['ng']).invoke(function ($http) {

			var e= document.querySelector('#log');

			angular.element(e).text($http.toString());

		})

	})
</script>
</body>
</html>

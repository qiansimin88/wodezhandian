<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ng-init</title>
    <script src="../../js/angular.1.3.0v.js"></script>
</head>

<body> 
ng repeat指令，遍历一个数据集合中的每个数据元素，并且加载HTML模版把数据渲染出来，当我们要向HTML容器节点中添加更多类似DOM元素的时候，使用ng- repeat是再好不过了。
    <div ng-app="" ng-init="friends = [{name:'Tom', age:25},
{name:'Jerry', age:28},{name:'Tom', age:25},{name:'Jerry', age:28}]">
        <table>
            <tbody>
                <tr ng-repeat="x in friends">
                    <td> {{ 'Name：'+ x.name +' ，Age：'+ x.age}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

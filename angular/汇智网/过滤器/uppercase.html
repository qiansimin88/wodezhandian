<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	   <script src="../../js/angular.1.3.0v.js"></script>
</head>
<body>
<!-- 	
使用AngularJS过滤器可以实现对字符串的大小写转换、货币格式的转换、数组的过滤等等。

用法：管道字符(|)+过滤器名。

1.过滤器uppercase、lowercase对字符串转换大、小写，如下所示： -->

<div ng-app="">
    请输入:
    <input type="text" ng-model="name">
    <p>结果为： {{ name | currency}}</p>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	   <script src="../../js/angular.1.3.0v.js"></script>
</head>
<body>
<!-- 3. filter过滤器可以过滤数组并从中选择出一个子集出来，用法是“filter:模型名称”，示例如下： -->
<div ng-app="" ng-init="friends =[
	{name:'hehe',age:20},
	{name:'qiansimin',age:54},
	{name:'dd',age:198}]">
	过滤器：<input type="text" ng-model="filterBox"/>
	<hr/>
	<ul style="list-style-type:none">
		<li  ng-repeat="x in friends | filter:filterBox">
			姓名：{{x.name}}
			年龄: {{x.age}}
		</li>
	</ul>
</div>
<!-- 到输出结果了吧，filter过滤器是不是很强大而且用法超简单就实现了对数据的简单过滤，如果不使用它，那我们想要实现这个数据过滤效果是不是要相当麻烦(可以自己试试如何实现)，而现在只需那么简单，足以彰显AngularJS是多么的给力呀！ -->
</body>
</html>

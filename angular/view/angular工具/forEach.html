<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/angular.1.3.0v.js"></script>
	<script>
		//forEach(obj,callback,xx(可选，是回调函数里面的this))   和jquery的each一样 遍历 需要注意的是回调函数的中的参数 和jquery相反

		var a ={

			name : 'qian',

			age : '11'

		};

		var itEm = [];

		angular.forEach(a,function (value,key) {

			//这里的this指的是forEach的第三个参数  
			this.push(value+':'+key);

		},itEm) ;

		console.log(itEm) 
	</script>
</head>
<body>
	<div id="he">
	
	</div>
</body>
</html>

<!doctype html>
<html lang="en" ng-app='myApp1'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/angular.1.3.0v.js"></script>
	<script>
		//angular.module(模块名，[依赖的模块名,没有就是空数组])  angular模块化的方法
		var m1 = angular.module('myApp1',[]);
			
			m1.controller('hehe',['$scope',function ($s){

				$s.text = '呵呵'

			}])
			

	</script>
</head>
<body>
	<div ng-controller='hehe'>
		<!--ng-bind代替表达式-->
		<p ng-bind='text'></p>
		<!--ng-bind-template支持多个表达式-->
		<p ng-bind-template='{{text}},{{text}}'></p>
	</div>
</body>
</html>

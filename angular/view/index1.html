<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/angular.1.3.0v.js"></script>
	<script>
		function Aaa ($scope,$rootScope) {

			$scope.name = 'JAY';	
			$rootScope.age = '20'
		};
	</script>
</head>
<body>
	<div ng-controller='Aaa'>
		<p>{{name}}</p>
		<p>{{age}}</p>
	</div>
</body>
</html>

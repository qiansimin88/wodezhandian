<!doctype html>
<html lang="en" ng-app='myApp1'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/angular.1.3.0v.js"></script>
	<script>
		//angular.module(模块名，[依赖的模块名,没有就是空数组])  angular模块化的方法
		var m1 = angular.module('myApp1',[]);
		
			// //m1下面的控制器  Aaa  [缓存$scope,function () {}]
			// m1.controller('Aaa',['$scope',function ($scope) {

			// 	$scope.name = 'qian';

			// }]);

		//run([全局参数，回调])   就是能让  DOM 不绑定控制器 就能通过rootScope得到全局的数据

		m1.run(['$rootScope',function ($rootScope) {

			$rootScope.name = '钱思敏';

		}]);

	</script>
</head>
<body>
	<div>
		<p>{{name}}</p>
	</div>

</body>
</html>

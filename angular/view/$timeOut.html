<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/angular.1.3.0v.js"></script>
	<script>

		//数据绑定  数据变化 视图也变化 $timeoout代表setTimeout的意思
		function Aaa ($scope,$timeout) {
			$scope.name = 'JAY';	
			$timeout(function () {
				$scope.name = '钱思敏';
			},2000);


			$scope.show = function () {

				$scope.name = '呵呵';

			};
		};

		
	</script>
</head>
<body>
	<div ng-controller='Aaa' ng-click="show();">
		<p>{{name}}</p>
	</div>
</body>
</html>

<!doctype html>
<html lang="en" ng-app='myApp1'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/angular.1.3.0v.js"></script>
	<script>
		//angular.module(模块名，[依赖的模块名,没有就是空数组])  angular模块化的方法
		var m1 = angular.module('myApp1',[]);

			m1.controller('money',['$scope',function ($s) {

				$s.money = [

					// {'color' : 'yellow' ,'age' : '50' },
					// {'color' : 'red' ,'age' : '19 '},
					// {'color' : 'green' ,'age' : '16' },
					// {'color' : 'orange' ,'age' : '21' }

					'asd','llo','asdallow','asdasd'

				]

			}]);
	</script>
</head>
<body>
	<div ng-controller='money'>
		<!-- <p>{{money | currency }}</p> -->

		<!--filter 匹配数组或者JSON中 value 的值，第二个参数 true 代表完整匹配  不写则模糊匹配-->
		<pre>
				<p>{{money|filter:'llow':true}}</p>
		</pre>
	</div>

</body>
</html>

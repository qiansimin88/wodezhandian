<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	<link rel="stylesheet" href="../../js/bootstrap.min.css">
	 <script src="../../js/angular.1.3.0v.js"></script>
</head>
<body ng-app='myapp'>
	<div ng-controller='loginBox'>
		<input type="text" class="username" ng-model='user.name'><br>
		<input type="text" class="userPsd" ng-model="user.pwd">
		<button ng-click='login()'>登录</button>
		<p class="btn btn-danger" ng-if="errorMsg.length > 0">{{errorMsg}}</p>
	</div>
<script>
	angular.module('myapp',[])

	.controller('loginBox',['$scope',function ($scope) {

		$scope.user = {name:'',pwd:''};

		$scope.errorMsg = '';

		$scope.login=function () {

			//console.log($scope.user)

			if($scope.user.name == 'admin' && $scope.user.pwd == '123') {

				$scope.errorMsg = '';
				alert('登录成功');

			}else {

				$scope.errorMsg = '用户名或密码不对'

			}


		}

	}])
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../js/angular.min.js"></script>
</head>
<body>
	
	<div ng-app='app'>
		<div ng-controller="hehe">
			<div loadinfo="deleDate()">click here</div>
		</div>	
	</div>

	<script>

	var app = angular.module('app',[]);

		app.controller('hehe',function ($scope) {

			$scope.loadMoreInfo = function () {

				alert('正在加载...')

			}

			$scope.deleDate = function () {

				alert('删除数据')

			}

		})

		app.directive('loadinfo',function () {

			return {

				restrict : 'A',

				link: function (scope,element,attrs) {

					element.bind('click',function () {		//绑定事件

						scope.$apply(attrs.loadinfo)

					})

				}

			} 

		})

	</script>
</body>
</html>

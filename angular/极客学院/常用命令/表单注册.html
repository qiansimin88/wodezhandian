<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	   <script src="../../js/angular.1.3.0v.js"></script>
		<link rel="stylesheet" href="../../js/bootstrap.min.css">
		
	   <style>
		.tx{width:50px;height: 50px;margin-bottom: 10px;margin-left: 80px;}
	   </style>
</head>
<body style="padding:10px;" ng-app="app">
<div ng-controller="UserCtrl">
	<form action="">
		<fileldset>
			<legend>基本信息</legend>
			<img ng-show="{{user.isShowImg}}" ng-src="{{user.icon}}" alt="" ng-class="{'tx':user.showIcon}">
			<div>
				<input type="text" placeholder="用户名">
				<input type="password" placeholder="密码">
				职位：<select name="" id="">
					<option value="">请选择</option>
					<option value="1">JS</option>
					<option value="2">.net</option>
				</select>
				性别：
				<input type="radio" ng-checked="2" name="sex" >男
				<input type="radio" name="sex" ng-checkd="user.sex=='0'">女
			</div>
		</fileldset>
		<fileldset>
			<legend>爱好</legend>
			<div>
				<input type="checkbox" ng-checked="{{user.checkeds}}">篮球
				<input type="checkbox">足球
				<input type="checkbox">排球
			</div>
		</fileldset>
		<input type="submit">
	</form>
	<script>
	// ng-bind
	// ng-model
	// ng-show/hide
	// ng-if
	// ng-checked
	// ng-src
	// ng-href
	// ng-class					用对象调用{class:true/false}
	// ng-selected
	// ng-submit

	angular.module('app',[])
	.controller('UserCtrl',function ($scope) {

		$scope.user ={
			isShowImg:true,
			icon:'../1.jpg',
			showIcon:true,
			sex:'1'

		}

	})

	</script>
</div>	
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init</title>
	   <script src="../../js/angular.1.3.0v.js"></script>
</head>
<body ng-app='app' style="padding：20px;">
<div ng-controller='Fctrl'>
	<input type="text" ng-model="data.msg">
	{{data.msg}}
</div>
<div ng-controller='Sctrl'>
	<input type="text" ng-model="data.msg">
	{{data.msg}}
</div>
<script>
	angular.module('app',[])

	.factory('data',function () {
		return {
			msg : '我是来自factory'
		}
	})

	.controller('Fctrl',function ($scope,data) {		//两个的data都是来自于factory的data 所以改变任意controller 的data 所有的data都会收到影响
		$scope.data = data
	})
	.controller('Sctrl',function ($scope,data) {
		$scope.data =data
	})
</script>	
</body>
</html>

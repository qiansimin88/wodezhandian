<title>无标题文档</title>
<script>
	var a=2;
	var b='2';
	if(a==b)
	{
		alert('等于')	   //等于	js==类型自动转换成一致
	}
	else
	{
		 alert('不等于'); 
	}
	
	var a=true;
	var b=-5;
	if(b==a)
	{
		alert('相等');	
	}
	else
	{
		alert('不等')	  //不等
	}
	var c=-50;          
	if(c)
	{
		alert('c是true')	 	//负数也是true
	}
	else
	{
		alert('c是false')	
	};
	var d='0';
	if(d)
	{
		alert('字符串0等于true')	  //字符串0的length是1  所依true  php则等false
	}
	else
	{
		alert('字符串0等于false')	
	};
	
	var o='asdasd456';
	alert(o+0)
</script>

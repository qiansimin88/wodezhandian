<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	var str='';
	do{
		str=window.prompt('请输入密码')
	}while(str!='呵呵')
	
	/*
	*1.do while循环语句  do 是循环体  while是判断体 程序不管判断是否true还是false  都先执行一次，
	*   while 为true则继续循环 为false则跳出循环。记住while就和if一样都是判断true则执行代码，false调出
	*/
</script>
</head>

<body>
</body>
</html>

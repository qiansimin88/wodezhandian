<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	var i=0;
	while (i<10){
		i++;
		if(i<10)
		{
			document.write(i+'小于10'+'<br/>')	
		}
		else
		{
			document.write(i+'大于10')	
		}
	}
	/*
	*1. 先判断  如果true 则执行下一步 ，false 则调出 
	* 2.至于这里循环几次完全看i小于多少
	*3.和if的区别就是   if (i<10) {}这只能执行一次 而while 则能循环多次。
	*/
</script>
</head>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.li {
	list-style-image:url(image/QQ%E6%88%AA%E5%9B%BE20130407155914.jpg);
}

ol.circle {

}

}

</style>

	<li>奶茶</li>

</ol>
<ul class="square">
    <li>奶茶</li>
    <li>果冻</li>

</ul>

    <li>奶茶</li>

    <li>冰棒</li>
</ul>
</body>
</html>

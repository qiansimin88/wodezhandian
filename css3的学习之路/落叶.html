<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	* {margin:0;padding:0}
	.luoye {width:130px;height:80px;position:absolute;top:-100px;right:0px;background:url(yezi.png) no-repeat -55px -2px;
	-webkit-animation:luoye 5s ease-in alternate infinite;	
	}
	@-webkit-keyframes luoye
	{
		0% {top:-100px;right:0px;}
		100% {top:600px;right:1000px;}
	}
	
	
</style>
</head>

<body>	
	<div class="luoye">
    </div>
</body>

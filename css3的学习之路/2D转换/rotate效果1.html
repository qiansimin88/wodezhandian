<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.out {width:200px;height:300px;margin:0 auto;-webkit-perspective:500px;}
	.inner {width:100%;-webkit-transform:preserve-3d;}
	.inner img {width:200px;height:300px;-webkit-transition:all 1s ease;}
	img:hover {-webkit-transform:rotateX(40deg);-webkit-transform-origin:bottom;}
</style>
</head>

<body>
<div class="out">
	<div class="inner">
    	<img src="../../img2/2686941_171322294185_2.jpg"/>
    </div>
</div>
</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
* {margin:0;padding:0;}
li {list-style:none;}
	.out {width:600px;height:250px;margin:100px auto;-webkit-perspective:1000px;}
	.box {width:100%;height:100%;position:relative;-webkit-transform-style:preserve-3d;-webkit-transition:all 4s ease;-webkit-transform-origin:50% 50% 25px;}
	.box img {width:600px;height:250px;}
	.box:hover {-webkit-transform:rotateY(360deg);}
	.box li {position:absolute;width:100%;height:100%;}
	.box li:nth-of-type(1) {width:600px;left:0;top:-50px;background:#969;height:50px;-webkit-transform:rotateX(-90deg);-webkit-transform-origin:bottom;}
	.box li:nth-of-type(2) {left:-50px;top:0;background:#096;width:50px;-webkit-transform:rotateY(90deg);-webkit-transform-origin:right;}
	.box li:nth-of-type(3) {left:0;top:0;background:#000;}
	.box li:nth-of-type(4) {left:600px;top:0;background:#FC0;width:50px;-webkit-transform:rotateY(-90deg);-webkit-transform-origin:left;}
	.box li:nth-of-type(5) {left:0;top:350px;background:#39C;height:50px;-webkit-transform:rotateX(90deg);-webkit-transform-origin:top;}
	.box li:nth-of-type(6) {left:0;top:0;background:#FF0;-webkit-transform:translateZ(50px);}
</style>
</head>

<body>
	<div class="out">
    	<ul class="box">
        	<li></li>
            <li><img src="../../img2/li.jpg"/></li>
            <li></li>
            <li><img src="../../img2/l3.jpg"/></li>
            <li></li>
            <li><img src="../../img2/l2.jpg"/></li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{margin:0;padding:0}
	#div1 {border:1px solid red;width:400px;height:400px;border-radius:0;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var timer=null;
		
		oDiv.onmouseover=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				if(parseInt(oDiv.style.borderRadius)>=oDiv.offsetWidth/2)
				{
					clearInterval(timer)	
				}
				else
				{
					var radius=(oDiv.offsetWidth/2-parseInt(oDiv.style.borderRadius))*0.5;
					alert(radius)
					oDiv.style.borderRadius=parseInt(oDiv.style.borderRadius)+radius+'px';	
				}
			},100)
		};
	};
</script>
</head>

<body>
<div id="div1">
	
</div>
</body>
</html>

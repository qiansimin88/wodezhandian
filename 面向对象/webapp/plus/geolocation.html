<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
var watchId;
function geoInf( position ) {
	var str = "";
	var timeflag = position.timestamp;//获取到地理位置信息的时间戳；一个毫秒数；
	str += "时间戳："+timeflag+"<br/>";
	var codns = position.coords;//获取地理坐标信息；
	var lat = codns.latitude;//获取到当前位置的经度；
	str += "经度："+lat+"<br/>";
	var longt = codns.longitude;//获取到当前位置的纬度
	str += "纬度："+longt+"<br/>";
	var alt = codns.altitude;//获取到当前位置的海拔信息；
	str += "海拔："+alt+"<br/>";
	var accu = codns.accuracy;//地理坐标信息精确度信息；
	str += "精确度："+accu+"<br/>";
	var altAcc = codns.altitudeAccuracy;//获取海拔信息的精确度；
	str += "海拔精确度："+altAcc+"<br/>";
	var head = codns.heading;//获取设备的移动方向；
	str += "移动方向："+head+"<br/>";
	var sped = codns.speed;//获取设备的移动速度；
	str += "移动速度："+sped;
	outLine( str );
}
function getPos() {
	outSet( "获取位置信息:" );
	plus.geolocation.getCurrentPosition( geoInf, function ( e ) {
		outSet( "获取位置信息失败："+e.message );
	} );
}
function watchPos() {
	if ( watchId ) {
		return;
	}
	watchId = plus.geolocation.watchPosition( function ( p ) {
		outSet( "监听位置变化信息:" );
		geoInf( p );
	}, function ( e ) {
		outSet( "监听位置变化信息失败："+e.message );
	} );
}
function clearWatch() {
	if ( watchId ) {
		outSet( "停止监听位置变化信息" );
		plus.geolocation.clearWatch( watchId );
		watchId = null;
	}
}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<header>
			<div class="nvbt iback" onclick="back(true);"></div>
			<div class="nvtt">Geolocation</div>
			<div class="nvbt idoc" onclick="clicked('../doc/geolocation.html',true);"></div>
		</header>
		<div id="dcontent" class="dcontent">
			<br/>
			<ul class="dlist">
				<li class="ditem" onclick="getPos();">获取设备位置信息</li>
				<li class="ditem" onclick="watchPos();">监听设备位置信息</li>
				<li class="ditem" onclick="clearWatch();">停止监听</li>
			</ul>
		</div>
		<div id="output">
Geolocation可获取设备位置信息，包括经度、纬度、高度等信息。
		</div>
	</body>
</html>

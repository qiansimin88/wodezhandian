<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	function show(a,b){
		alert('this是'+this+'a是'+a+'b是'+b);	
	}
	show.apply('abc',[12,14]);    //this是  abc a是12  b是14     apply和call都是改变当前调用函数的this  唯一的区别就是参数写入的样式不同
	show.call('abc',14,14) ;     //this是  abc a是12  b是14    
</script>
</head>

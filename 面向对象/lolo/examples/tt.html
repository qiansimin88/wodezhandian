<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">标题</h1>
		</header>
		<div class="mui-content">
		       <form class="mui-input-group">
		           <div class="mui-input-row">
		               <label>input</label>
		               <input type="text" class="mui-input-clear" placeholder="请输入">
		           </div>
		           <div class="mui-input-row">
		               <label>Input</label>
		                <input type="text" class="mui-input-clear mui-input-speech" placeholder="请输入">
		           </div>
		           <div class="mui-input-row mui-radio ">
		               <label>Radio</label>
		               <input name="" type="radio" checked>
		           </div>
		           <div class="mui-input-row mui-checkbox ">
		               <label>Checkbox</label>
		               <input name="" type="checkbox" checked>
		           </div>
		           <div class="mui-input-row">
		               <label>Switch</label>
		               <div class="mui-switch mui-active">
		                   <div class="mui-switch-handle"></div>
		               </div>
		           </div>
		        <!--<button class="mui-btn mui-btn-green mui-btn-block">按钮</button>-->   
		       </form>
		       <button class="mui-btn mui-btn-green mui-btn-block">按钮</button>
		       <div class="mui-card">
		           <ul class="mui-table-view">
		               <li class="mui-table-view-cell">
		                   <a class="mui-navigate-right">
		                       Item 1
		                   </a>
		               </li>
		               <li class="mui-table-view-cell">
		                   <a class="mui-navigate-right">
		                       Item 2
		                   </a>
		               </li>
		                 <li class="mui-table-view-cell">
		                   <a class="mui-navigate-right">
		                       Item 3
		                   </a>
		               </li>
		           </ul>
		       </div>
		       
		</div>
	</body>
</html>

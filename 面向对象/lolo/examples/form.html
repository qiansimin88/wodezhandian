<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
			html, body, .mui-content {
				background-color: #efeff4;
			}
			.mui-btn{
				margin: 5px 8px;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>
	<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">控件列表</h1>
</header>
<div class="mui-content">
    <div class="mui-content-padded">
    	<button class="mui-btn mui-btn-primary">蓝色</button>
    	<button class="mui-btn mui-btn-success">绿色</button>
    	<button class="mui-btn mui-btn-warning">黄色</button>
    	<button class="mui-btn mui-btn-danger">红色</button>
        <form class="mui-input-group">
            <div class="mui-input-row mui-radio">
                <label>Radio</label>
                <input name="radio" type="radio">
            </div>
            <div class="mui-input-row mui-radio">
                <label>Radio</label>
                <input name="radio" type="radio" checked>
            </div>
            <div class="mui-input-row mui-checkbox">
                <label>Checkbox</label>
                <input name="checkbox" type="checkbox" >
            </div>
            <div class="mui-input-row mui-checkbox">
                <label>Checkbox</label>
                <input name="checkbox" type="checkbox" checked>
            </div>
            <div class="mui-input-row mui-checkbox mui-checkbox-cycle">
                <label>Checkbox</label>
                <input type="checkbox" name="checkbox" checked/>
            </div>
            <div class="mui-input-row mui-slider">
                <label>Slider</label>
                <input type="range" value="60" min="0" max="100">
            </div>
            <div class="mui-input-row">
                <label>Input</label>
                <input type="text" class="mui-input-clear" placeholder="placeholder">
            </div>
            <div class="mui-input-row">
                <label>switch</label>
                <div class="mui-switch mui-active">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label>switch</label>
                <div class="mui-switch ">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

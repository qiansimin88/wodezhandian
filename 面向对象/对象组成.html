<title>无标题文档</title>
<script>
	function aaa()    //函数：自由地
	{
		alert('sa')	
	};
	aaa();
	
	var arr=[1,2,3,4]		
	arr.aaa=function()	//方法：属于一个对象
	{
		alert('abc')	
	}
	arr.aaa();
</script>

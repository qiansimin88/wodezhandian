<title>无标题文档</title>
<script>
var Pet=function()
{ 
        this.msg="Please show me delicious food...";
        this.shout = function()
        {
                alert(this.msg);
				
        }
		var _this=this;
        this.waitAndShout = function()
        {
			
            setTimeout(this.shout.call(_this),2000)
        }
}
var newPet=new Pet();
newPet.waitAndShout();
</script>

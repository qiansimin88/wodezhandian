	//赋值方法
	
	var obj1={a:20};
	function copy(obj)          //拷贝函数
	{
		var newobj={};            //创建一个函数，声明一个新的json形式的对象，然后用for in遍历，让每个旧的obj的attr都等于新的obj.
		
		for (var attr in obj)
		{
			newobj[attr]=obj[attr]	
		}
		return newobj         //返还新的 newobj   json对象
	}
	
	obj2=copy(obj1)              //obj2获得obj1的所有属性，并且 是赋值互不影响。

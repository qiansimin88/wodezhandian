<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function CreatePerson(name,qq)   //CreatePerson就是类  
{							//构造函数写 属性       构造函数用来构造一个对象的函数叫构造函数
	this.name=name;
	this.qq=qq;	
}
CreatePerson.prototype.showName=function()  //原型 写 方法；
{
	alert('我的名字叫：'+this.name);	
}
CreatePerson.prototype.showQQ=function()
{
	alert('我的QQ号：'+this.qq);	
}
var obj=new CreatePerson('blue',465)
var obj2=new CreatePerson('张三',456)

obj.showName();
obj.showQQ();


</script>
</head>

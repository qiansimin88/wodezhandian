body {margin:0 auto;

.red {
		width:200px;

		}

		border:1px solid black;
		background:#00F;		float:right;clear:left }

	width:200px;
		height:200px;
		border:1px solid black;
		background:#FF0;float:left;}

<body>                                     <!--清除元素是指对上一级元素的清除和后面的元素无关-->

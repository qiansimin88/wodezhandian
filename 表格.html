<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
#table {
	font-family:Arial, Helvetica, sans-serif;
	width:1000px;
	border-collapse:collapse;

	}
td{
	font-size:1em;
	text-align:left;
	padding:3px 5px 3px 2px;
	border:1px solid #6CF;
	}
th{
	color:#FFF;
	font-size:1.1em;
	background-color:#0CF;
	padding-top:4px;
	padding-bottom:4px;
	border:1px solid #6CF;
	text-align:left;
	}
.color {
	background-color:#666;}

</style>
</head>

<body>
<table id="table">
	<tr>
    	<th>国家</th>
    	<th>中国</th>
        <th>日本</th>
        <th>韩国</th>
        <th>缅甸</th>
        <th>印度</th>
     </tr>
     <tr>
     	<td>生产总值(亿元)</td>
        <td>2500</td>
        <td>2501</td>
        <td>1900</td>
        <td>2400</td>
        <td>2300</td>
      </tr>
      <tr class="color">
      	<td>人多</td>
        <td>13*10<sup>8</sup></td>
        <td>1*10<sup>8</sup></td>
        <td>8*10<sup>7</sup></td>
        <td>7*10<sup>7</sup></td>
        <td>12*10<sup>8</sup></td>
       </tr>
       <tr>
       	 <td>主体经济</td>
         <td>米饭</td>
         <td>半导体</td>
         <td>电子</td>
         <td>大米</td>
         <td>人口</td>
         </tr>
         <tr class="color">
         	<td>污染程度</td>
            <td>重度</td>
            <td>中等</td>
            <td>中度</td>
            <td>轻微</td>
            <td>严重</td>
            </tr>
  </table>
       
</body>
</html>

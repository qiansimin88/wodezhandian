	{
		var oDiv=document.getElementById('nav_sub');

 		var oMove=document.getElementById('move1');
		
		for(var i=0;i<aDiv.length;i++)

			aDiv[i].onmouseover=function()
			{
				/*for(var i=0;i<aDiv.length;i++)
				{
					move(aDiv[i],{top:-50})	
				}*/
				move(this,{top:0})
			}
			aDiv[i].onmouseout=function()
			{
				move(this,{top:-50})
			}
			toMove(oMove)
		}
		
		
	}
	var oBtn=true;
	function toMove(obj)
		{
			timer=setInterval(function(){
				
				move(obj,{top:oBtn?0:-40})
				if(oBtn)
				{
					oBtn=false	
				}
				else
				{
					oBtn=true;	
				}
				
			},5000)	
		}	
</script>

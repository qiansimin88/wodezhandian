<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="file:///C|/Users/hp/Desktop/mhgl_v1/static/css/reset.css" type="text/css"> 
<style>
	li {height:30px;position:relative;}
	.oUl {width:212px;margin:0 auto;margin-top:1000px;overflow:hidden}
	.li {position:fixed;top:1px;left:0;}
</style>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="file:///C|/Users/hp/Desktop/mhgl_v1/static/js/jquery.easing.1.3.js"></script>
<script>
	$(function(){
		var ulLi=$('.oUl li');
			var liW=$('.oUl li').eq(0).width();
			var btn=$('.btn');
			var length=0;
			ulLi.css('opacity',0)
			$('.oUl li:even').css({left:liW});
			$('.oUl li:odd').css({left:-liW});
		var orderMove=function(){
				timer=setInterval(function(){
					ulLi.eq(length).animate({left:0,opacity:1},1000,'easeOutBounce');
					length++;
					if(length==ulLi.size())
					{
						clearInterval(timer)	
					}	
				},600)
		
		};
	
	
			
		$(window).scroll(function(){
			 browserT=$(window).scrollTop();
			 $('.li').text(browserT);
			 if(browserT>=340)
			 {
					orderMove();
			 }
			 
		});	
});
</script>
</head>

<body>
	<p class="li"></p>
	<ul class="oUl">
    	<li><img src="../image/jhyd_bg2_01.png"></li>
        <li><img src="../image/jhyd_bg2_02.png"></li>
        <li><img src="../image/jhyd_bg2_03.png"></li>
        <li><img src="../image/jhyd_bg2_04.png"></li>
    </ul>  
    <a href="javascript:;" style="border:1px solid #000;display:inline-block;" class="btn">变身</a>
    
</body>
</html>

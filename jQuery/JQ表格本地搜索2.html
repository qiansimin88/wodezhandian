<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../js/jquery-1.7.2.min.js"></script>
<style>
	table {width:400px;border-collapse:collapse;border:1px solid #000;}
	tr,td {border:1px solid #000;text-align:center;}
</style>
</head>

<body>
	<table>
    	<tr>
        	<th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>手机号码</th>
        </tr>
        <tr>
        	<td>周杰伦</td>
            <td>男</td>
            <td>35</td>
            <td>18268149507</td>
        </tr>
        <tr>
        	<td>小王</td>
            <td>男</td>
            <td>35</td>
            <td>1823546</td>
        </tr>
        <tr>
        	<td>李子园</td>
            <td>女</td>
            <td>32</td>
            <td>1149507</td>
        </tr>
    </table>
    <input type="text" class="text_val"/><button id="btn">搜索</button>
   <script>
   		$('#btn').on('click',function(){
			var val=$('.text_val').val();
			$('table tr:not(":first")').hide().filter(':contains("'+val+'")').show();
		});
   </script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.div1 {width:300px;height:300px;background:url(../image/ico_02.png) no-repeat 0 0;border:1px solid #000;background-attachment:fixed;}
</style>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/background-position.js"></script>  <!--兼容各大浏览器的背景插件-->
<script>
	$(function(){
		
		var div=$('.div1');
	
			div.mouseover(function(){
				
					$(this).animate({'background-position':'50px 100px'},200,function(){
						$(this).animate({'background-position':'0px 0px'},500)
					})		
					
			})
			
			
	})
</script>
</head>

<body>
<div class="div1">
	
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../js/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		$('.wrap').click(function(e){                //Jquery是有时间冒泡性质的，所以只要给最外层的 div给与事件，然后通过e.target选出当前的										                                                        对象，和$(this)有点象。
			//$(e.target).css('color','red');
			if($(e.target).is('.js2'))              //可以利用is这个api来进行if判断..
			{
				$(e.target).css('color','red');    
			}
		});
	});
</script>
</head>

<body>
	<div class="wrap">
    	<div class="js1">是的撒旦</div>
        <div class="js2">合适的阿斯顿</div>
        <div class="js3">卷卡式带很快就阿什顿空间</div>
    </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../js/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		$('.wrap').click(function(event){
			if($(event.target).is('.red'))
			{
				alert('red')	
			}
			else if($(event.target).is('.blue'))
			{
				alert('blue')	
			}	
		})
	})
</script>
<style>
	.wrap {width:400px;height:200px;background:green;}
	.red {width:350px;height:150px;margin:0 auto;background:red;}
	.blue {width:300px;height:100px;margin:0 auto;background:blue;}
	
</style>
</head>

<body>
	<div class="wrap">
    	<div class="red">
        	<div class="blue">
            </div>
        </div>
    </div>
</body>
</html>

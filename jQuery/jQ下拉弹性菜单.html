<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../js/jquery-1.7.2.min.js"></script><!--坑爹的easing插件要放在jquery引用位置后面才行  fuck!!!!-->
<script src="../js/jquery.easing.1.3.js"></script>

<script>
	$(function(){
			$.easing.def = 'easeOutElastic';
		var oBtn = $('h3');
		oBtn.click(function(){
			$(this).next('ul').slideToggle('slow').siblings('ul').slideUp('slow');
		});
	})
</script>
<style>
* {margin:0;padding:0}
li {list-style:none;}
h3 {border:1px solid #000;width:100px;cursor:pointer;}
ul {color:#F00;}
body{
	margin: 50px;
}
</style>

</head>

<body>
<h3>第1个</h3>
<ul style="display:none;">
	<li>111111111111</li>
    <li>111111111111</li>
    <li>111111111111</li>
    <li>111111111111</li>
</ul>
<h3>第2个</h3>

	<li>2222222222222</li>
    <li>2222222222222</li>
    <li>2222222222222</li>
    <li>2222222222222</li>
</ul>
<h3>第3个</h3>

	<li>333333333333</li>

</ul>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../js/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		var outoff=$('.out').offset();
		var outposi=$('.out').position();
		var inneroff=$('.inner').offset();
		var innerpositi=$('.inner').position();
		document.write(outoff.left+'<hr/>');         //20	
		document.write(outposi.left+'<hr/>');		//0	
		document.write(inneroff.left+'<hr/>');		//41	
		document.write(innerpositi.left+'<hr/>');	//0
	})
</script>
<style>
	* {margin:0;padding:0;}
	.out {margin-left:20px;width:300px;height:300px;border:1px solid #000;position:relative;}
	.inner {width:100px;height:100px;background:#906;margin-left:20px;position:absolute}
</style>
</head>

<body>
	<div class="out">
    	<div class="inner">
        
        </div>
    </div>
</body>
</html>

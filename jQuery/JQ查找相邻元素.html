<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../js/jquery-2.0.2.min.js"></script>
<script>
	$(function(){
			
	$('div').next('span').css('background','black')  //选择所有div标签后面的第一个标签为span的标签，第二个第三个都不行。
})
</script>
</head>

<body>
	<div>sdsadasd</div>
    <div>asdasd</div>
    <span>第一个span</span>
    <span>第二个span</span>
    <div>asdsadas</div>
    <div>asdasd</div>
    <p>asdas</p>
    <span>最后的span</span>
</body>
</html>

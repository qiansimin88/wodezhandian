<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="../css/reset.css" type="text/css">
<script src="../js/jquery-1.7.2.min.js"></script>
<style>
body {font:14px/1.3 '微软雅黑', Arial, Helvetica, sans-serif}
	th {background:#909;}
	th,td {border:1px solid #000;text-align:center;width:100px;}
	.parentT {background:#06F;color:#FFF;cursor:pointer;}
	
</style>
<script>
	$(function(){
		$('tr.parentT').on('click',function(){
			$(this).siblings('tr.children_'+$(this).attr('flag')).toggle();
		}).click();         //在事件后面 加上一个纯事件就是表示DOM结构一加载完  马上默认执行该事件
		$('#enter').on('keyup',function(){
			$("tr:contains('"+$(this).val()+"')").show();
			$('tr').not("tr:contains('"+$(this).val()+"')").hide();
		});
	});
</script>
</head>

<body>
	<input type="text" id="enter"/>
	<table>

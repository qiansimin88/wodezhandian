<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div {height:300px;width:300px;background:red;}
</style>
<script src="../js/jquery-2.0.2.min.js"></script>
<script>
	$(function(){
	$('div').hover(function(){      //hover  第一个函数是移入，第二个函数是移出。
		
		$('div').stop().animate({
			height:500,                         //加上Stop()就不会循环事件。
			width:500
		});

	},function(){
		$('div').stop().animate({               //animate({json})里面放json形式的值
			height:100,
			width:100,
			
		})	
	})	
			
})
</script>
</head>

<body>
<div></div>
</body>
</html>

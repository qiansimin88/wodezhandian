<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{padding:0;marin:0}; img {border:0} ul,ol{padding:0;margin:0;}  
li {list-style:none;}
#banner {width:960px;height:420px;position:relative;margin:0 auto;overflow:hidden;}
#banner ul li{position:absolute;left:0;top:0;z-index:0;width:960px;height:420px;overflow:hidden;}
#banner ol {position:absolute;right:420px;bottom:5px;z-index:205;overflow:hidden}
#banner ol li{float:left;margin-right:10px;border:1px solid #CCC;font-weight:bolder;padding:1px 3px;cursor:pointer;}
.active {position:relative;bottom:6px;}
</style>
<script src="file:///C|/Users/js/prefectmove.js"></script>
<script>
	window.onload=function()
	{
		var oDiv=document.getElementById('banner');
		var aOl=oDiv.getElementsByTagName('ol')[0];
		var oLi=aOl.getElementsByTagName('li');
		var aUl=oDiv.getElementsByTagName('ul')[0];
		var uLi=aUl.getElementsByTagName('li');
		
		var nowZindex=1;;
		var now=0;
		
		for(var i=0;i<oLi.length;i++)
		{
			oLi[i].index=i;
			oLi[i].onclick=function()
			{
				for(var i=0;i<oLi.length;i++)
				{
					oLi[i].className="";	
				};
				this.className="active"	
				uLi[this.index].style.zIndex=nowZindex++;
				move(aUl,{opacity:30},function(){
						move(aUl,{opacity:100})
					})
			}	
		}
	
	}
</script>
</head>

<body>
<div id="banner" class="pic">
	<ol>
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    </ol>
    <ul>
    	<li style="z-index:1;opacity:1;"><img src="file:///C|/Users/img2/9600_960_420_0418.jpg"></li>
        <li><img src="file:///C|/Users/img2/oled_960_420_0205.jpg"></li>
        <li><img src="file:///C|/Users/img2/WD-F1495BDS_960_420_0318.jpg"></li>
        <li><img src="file:///C|/Users/img2/L9-P765-HERO.jpg"></li>
    </ul>
</div>
</body>

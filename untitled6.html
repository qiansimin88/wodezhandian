<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style type="text/css">

body {margin:0 auto;} 
p {
	width:200px;
	height:200px;
	border:1px solid black;
	margin:auto auto;}
a {width:200px;
		height:200px;
		border:1px solid black;
		display:block;
		
		
		margin:auto auto;}
</style>
</head>
<body>
                  <!--行内元素与块级元素的不同，行内元素加上display:block才能变的和块级元素相同-->

<p>我是谁</p>
<a href="#">我是谁</a>
</body>
</html>

var re=/[a-z]{2,3}oogle/;    //其实正则的意思 就是 匹配的字符串当中只要有符合正则就为true;比如
var str="gaaqqsqs2aoogle"   	  //这里的  2aoole就不行因为re定义了必须是2个字母  这里只有一个  改2个就对了  
alert(re.test(str))		//false
</script>

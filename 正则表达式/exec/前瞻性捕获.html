<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	var str ='goo123gle';
	
	var re = /(?:goo)\d+(?=gle)/;   //在分组中 加上？=   goo后面必须要跟着gle才能返回goo  ;
	 
	alert(re.exec(str));   //goo
</script>
</head>

</body>

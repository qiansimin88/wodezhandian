<head>

<title>无标题文档</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
	$(function(){
		
		$('.lo').keyup(function(){
			
			var nowVal = $(this).val();
			
			var re = /^0(?=\.)/;
			
			if(nowVal.length >=2) {
				
				if(/^0{1}/.test(nowVal) && (!re.test(nowVal)) ){
					
						alert(1)
						
				}
					
			}
			
		})
			
	})
</script>
/^0+(?=\.)/
</head>

<body>
<input type="text" class="lo">
</body>

<title>无标题文档</title>
<script>
	/*
		量词：个数
		{n}      	正好出现N次
		{n,m}		最少N次，最多M次      [1-9]\d{4,10}
		{n,}			最少N次，最多不限     {1,}最少一次	
		?            {0,1}      可有可无   
		+            最少一次        		 {1,}
		*            0次或多次
		
		
		\d{8}    	8位的数字
	    01234567
		[1-9]\d{7}
		
		
		例子：
		固定电话：010-8381048      (0\d{2,3}-)?[1-9]\d{6}			
		
	*/
</script>

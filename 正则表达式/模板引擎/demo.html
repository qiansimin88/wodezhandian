<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="arttemplate.js"></script>
<script>
	var data = {
		'cook' : false,
		'title' : '今天是个好日子',
		'datajson': [{'name':'zhoujielun','age':12},{'name':'sm','age':12}]
	}
</script>
</head>
<body>
   <div class="tem_wrap">
   		<script id="arttmp" type="text/html">
   			<h1>{{title}}</h1>
   			<ul>
   				{{ if cook }}		//条件语句
	   				{{ each datajson as value i }}
	   					<li>{{ i+1 }} : {{value.name}} </li>	//循环语句
	   				{{/each}}
	   				{{else}}
	   				<h1>出现了问题</h1>
	   			{{ /if }}
   			</ul>
   		</script>
   </div>
</body>

<script>
var html = template('arttmp',data);

	document.querySelector('.tem_wrap').innerHTML = html;
</script>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	window.onload=function(){
		
		var oC = document.getElementById('d1');
		
		var oGc = oC.getContext('2d');
		//开始边线
		oGc.beginPath();
		//起点
		oGc.moveTo(100,100);
		//线宽
		oGc.lineWidth = 10;
		
		
		oGc.lineTo(200,200);
		
		oGc.lineTo(300,150);
		//闭合边线
		oGc.closePath();
		//绘制边线
		oGc.stroke();
		
		
		//第2个
		//开始边线
		oGc.beginPath();
		//起点
		oGc.moveTo(500,200);
		
		oGc.lineTo(500,400);
		
		oGc.lineTo(800,450);
		//闭合边线
		oGc.closePath();
		//填充
		oGc.fill();
			
	}
</script>
</head>

<body>
<canvas id="d1" width=1000 height=1000>
</canvas>
</body>
</html>
